<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>License Verification</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            background-color: #1e88e5;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1565c0;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Enter License Key</h1>
    <input type="text" id="licenseKey" placeholder="License Key" />
    <button id="verify">Verify</button>
    <div id="result"></div>

    <script>
        document.getElementById("verify").addEventListener("click", async () => {
            const licenseKey = document.getElementById("licenseKey").value.trim();
            const resultDiv = document.getElementById("result");

            if (!licenseKey) {
                resultDiv.textContent = "Please enter a license key.";
                return;
            }

            // postData includes fixed hwid=1
            const postData = "key=" + encodeURIComponent(licenseKey) +
                             "&system=8de8bfd85f7e56fc292f" +
                             "&hwid=1" +
                             "&version=2";

            try {
                const response = await fetch("https://systemlocker.net/mikros.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: postData,
                });

                if (!response.ok) {
                    resultDiv.textContent = "Error contacting server.";
                    return;
                }

                const result = await response.text();

                if (result === "true") {
                    resultDiv.textContent = "✅ License verified successfully!";
                    // Optionally store licenseKey locally
                    // localStorage.setItem("licenseKey", licenseKey);
                } else if ([
                    "false",
                    "no u/p",
                    "no sys",
                    "not verified",
                    "bad u/p",
                    "bad keys",
                    "expired key",
                    "frozen",
                    "hwid",
                    "spoofsuspected",
                    "outdated",
                    "dbe",
                    "no key"
                ].includes(result)) {
                    resultDiv.textContent = "❌ Verification failed: " + result;
                } else {
                    resultDiv.textContent = "⚠️ Unknown response: " + result;
                }

            } catch (error) {
                console.error(error);
                resultDiv.textContent = "Request failed.";
            }
        });
    </script>
</body>
</html>
